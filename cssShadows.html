<!DOCTYPE html>
<html>
<head>
  <title>CSS Shadows Examples</title>
  <!-- Horizontal shadow and vertical shadow values must be used at minimum, other values as required. -->
  <!-- values: Hs Vs blur color -->
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  color: darkslategray;
  background-color: beige;
  text-align: center;
} 
footer {
	position: fixed;
	left: 0;
	bottom: 0;
	width: 100%;
	background:#E9F1DF;
	color: #191970;
	padding: 10px;
	border:#cf7a37 solid 3px;
	align-items: center;
	text-align: center;
  }

h1 {
  text-shadow: 2px 2px; 
}
p {
 text-shadow: -2px -2px blue;
 box-shadow: 10px 10px 0px 8px lightblue;
}
h3 {
  text-shadow: -4px 4px 4px green;
}

</style>
</head>
<body>
  <div> 
<h1>Text-shadow effect!</h1>
<p>With color and box-shadow</p><br>
<h3>With color and blur</h3>
</div><br><br>
<footer>
  <a href="index.html">Home</a>
</footer>
</body>
</html>
