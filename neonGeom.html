<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="underwater.css">
    <script src="https://unpkg.com/css-doodle@0.37.3/css-doodle.min.js"></script>
<title>Neon Geom background</title>
</head>
<body>
    <h1>Circus</h1>
    <css-doodle>
    <style>
        @grid: 18 / 100vmax / #0a0c27;
        --hue: calc(180 + 1.5 * @x * @y);
        background: hsl(var(--hue), 50%, 70%);
        margin: -.5px;
        transition: @r(.5s) ease;
        clip-path: polygon(@pick(
          '0 0, 100% 0, 100% 100%',
          '0 0, 100% 0, 0 100%',
          '0 0, 100% 100%, 0 100%',
          '100% 0, 100% 100%, 0 100%'
        ));
    </style>
</css-doodle>
<footer>
        <a href="index.html">Home</a>
     </footer>  
</body>
</html>
