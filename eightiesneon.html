<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>80's Neon background</title>
    <link rel="stylesheet" href="underwater.css">
    <script src="https://unpkg.com/css-doodle@0.37.3/css-doodle.min.js"></script>
</head>
<body>
    <h1>80's Neon - CSS animation using css-doodle</h1>
    <css-doodle>
        <style>
          @grid: 20 / 100vmax / #0a0c27;
@content: @unicode.r(0x2500, 0x257f);
color: hsla(@r360, 70%, 70%, @r.9);
font-size: 8vmin;
font-family: sans-serif;
        
        </style>      
       </css-doodle>
       <footer>
        <p style="color:whitesmoke">Pattern from css-doodle.com | <a href="index.html" style="color: whitesmoke">Home</a></p>
     </footer> 
</body>
</html>
