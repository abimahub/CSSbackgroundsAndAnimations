    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/css-doodle@0.37.3/css-doodle.min.js"></script>
    <title>Leaves Css background</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <css-doodle>
        :doodle {
            @grid: 8 / 90%;
            @shape: circle;
          }
          
          transition: .2s @r(.6s);
          border-radius: @pick(100% 0, 0 100%);
          transform: scale(@r(.25, 1.25));
          
          background: hsla(
            calc(240 - 6 * @x * @y),
            70%, 68%, @r.8
          );
</css-doodle>
