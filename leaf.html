<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/css-doodle@0.37.3/css-doodle.min.js"></script>
    <title>Leaves Css background</title>
    <style>.grid-container {
      display: grid;
      grid:83%/ auto auto auto;
      grid-gap: 10px;
      }</style>
</head>
<body>
  <div class="grid-container">
    <div>
      <css-doodle click-to-update>
        :doodle {
            @grid: 8 / 820px;
            @shape: circle;
          }
          
          transition: .2s @r(.6s);
          border-radius: @pick(100% 0, 0 100%);
          transform: scale(@r(.25, 1.25));
          
          background: hsla(
            calc(240 - 6 * @x * @y),
            70%, 68%, @r.8
          );
    </css-doodle>
</div>
</div>
<footer>
  <h1>click pattern to update &nbsp | &nbsp <a href="index.html">Home</a></h1>
</footer>
<script>
  body.addEventListener('click', function(e) {
  if (e.target.matches('css-doodle')) {
    e.target.refresh();
  }  
})
</script>
<footer>
  <a href="index.html">Home</a>
</footer>
</body>
</html>
